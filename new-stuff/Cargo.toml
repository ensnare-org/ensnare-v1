anyhow = "1.0.75"
crossbeam = "0.8.3"
crossbeam-channel = "0.5.8"
delegate = "0.10.0"
derive_more = "0.99.17"
eframe = "0.24"
egui-toast = { git = "https://github.com/urholaukkarinen/egui-toast/" }
egui_extras = { version = "0.24", features = ["all_loaders"] }
ensnare-core = { path = "../core" }
ensnare-cores = { path = "../cores" }
ensnare-cores-egui = { path = "../cores-egui" }
ensnare-entity = { path = "../entity" }
ensnare-proc-macros = { path = "../proc-macros" }
env_logger = "0.10"
hound = "3.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum_macros = "0.25.2"
thiserror = "1.0.50"
typetag = "0.2.14"

[dev-dependencies]
more-asserts = "0.3.1"
ensnare-entities = { path = "../entities", features = ["factory", "test"] }
ensnare-entities-toy = { path = "../entities-toy" }
