[package]
authors = ["Mike Tsao <mike@sowbug.com>"]
description = "Core functionality supporting the ensnare crate"
edition = "2021"
name = "ensnare-core"
publish = false
version = "0.1.0"

[dependencies]
anyhow = "1.0.75"
app_dirs2 = "2.5"
atomic-counter = "1.0.1"
bit-vec = "0.6.3"
btreemultimap = "0.1.1"
cpal = "0.15.2"
crossbeam = "0.8.2"
crossbeam-channel = "0.5.8"
derive_builder = "0.12.0"
derive_more = "0.99.17"
eframe = "0.23"
egui_extras = { version = "0.23" }
ensnare-egui-widgets = { path = "../egui-widgets" }
ensnare-proc-macros = { path = "../proc-macros" }
float-cmp = "0.9.0"
hound = "3.5.0"
kahan = "0.1.4"
midir = "0.9"
midly = "0.5.3"
more-asserts = "0.3.1"
nalgebra = "0.32.3"
once_cell = "1.18.0"
oorandom = "11.1.3"
rayon = "1.8.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
spectrum-analyzer = "1.5.0"
strum = "0.25.0"
strum_macros = "0.25.2"
typetag = "0.2.13"
